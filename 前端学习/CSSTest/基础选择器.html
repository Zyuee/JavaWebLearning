<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            color : red;
        }

        div{
            color : gray
        }

        .class1{
            color : blue;
        }
    </style>
</head>
<body>
    <!-- 
        基础选择器
        1.id选择,html中的id值建议为1,优先级高于元素选择器
        2.元素选择器，标签名称
        3.类选择器，选择具有相同class属性值的元素，优先级高于元素选择器
     -->

     <div id="div1">测试div</div>
     <div>测试div2</div>
     <p class = 'class1'>一个段落</p>
</body>
</html>
