<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: tan 1px solid;

        }
        .cls1{
            width: 200px;
            height: 200px;
            /* 固定盒子的大小 */
            box-sizing: border-box;
            /* 默认内边距是会影响盒子的大小 */
            padding: 50px;
        }

        .cls2{
            width: 100px;
            height: 100px;
            /* 外边距设置 */
            /* margin: 50px; */
            
        }

        /* 向左浮动 */

        .cls3{
            float: left;
        }

        .cls4{
            float: left;
        }

        .cls5{
            float: left;
        }

    </style>
</head>
<body>

    <div class = 'cls1'>
        <div class="cls2">

        </div>
        <!-- div是默认换行的 -->

       

    </div>

    <div class="cls3">aaa</div>
    <div class="cls4">bbb</div>
    <div class="cls5">ccc</div>
    
    
</body>
</html>
