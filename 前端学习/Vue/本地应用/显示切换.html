<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click='changeImg' value="点击切换图片显示"><br>
        <img src="../img/monkey.gif" alt="" v-show='isShow'>
        
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isShow:false,
            },
            methods:{
                changeImg:function(){
                    this.isShow = !this.isShow;
                }
            }

        })
    </script>
    
</body>
</html>
