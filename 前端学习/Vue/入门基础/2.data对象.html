<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <h1>{{school.name}}</h1>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[1]}}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
           el:'#app',
           data:{
               message:'hello!',
               school:{name:'BNU',location:'beijing'},//类似于字段的写法
               campus:["city",'country']//数组的写法
           }
        })
    </script>
    
</body>
</html>
