<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script>

</head>

<body>
    <div id="app">
        <input v-focus>
    </div>

    <script>
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el) {
                // 聚焦元素
                el.focus();
                console.log("test")

            }
        })


        var app = new Vue({
            el: "#app",
            data: {},
            directives: {
                focus: {
                    // 指令的定义
                    inserted: function (el) {
                        el.focus();
                        console.log("test");
                    }
                }
            }
            
        })
        注册一个全局自定义指令 `v-focus`
        
    </script>



</body>

</html>
