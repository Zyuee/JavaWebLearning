<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item title-test='hello'></menu-item>
        <menu-item :title-test='ptitle'></menu-item>
    </div>

    <script>

        Vue.component('menu-item',{
            //静态传入元素属性
            props:['titleTest'],
            data:function(){
                return{
                    msg:'子组件本身的数据',
                }
            },
            template:'<div>{{msg + "-----------" + titleTest}}</div>',
        })


        var app = new Vue({
            el:'#app',
            data:{
                pmsg:'父类组件内部',
                ptitle:'动态绑定的值'
            },
            methods:{},

        })
    </script>
    
</body>
</html>
