<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //自加
        var num = 3;
        var a = num++;

        document.write(num);//4
        document.write(a)//3
        document.write("<br>")

        var b = +"abc";//实现了数据类型的转换
        alert(typeof(b));
        document.write(b+1)

        //boolean类型转换的过程中是变为0 1
        var bool1 = +true;
        var bool2 = +false;

        document.write("<br>")
        document.write(typeof(bool1)+"<br>");
        document.write(bool1+"<br>"+bool2+"<br>")





    </script>
</head>

</body>
</html>
