<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <input type="button" name="" id="btn" value="reflash">
    <input type="button" name="" id="new_btn" value="bing">


    <script>



        var openBtn = document.getElementById("new_btn");
        var newWin;

        openBtn.onclick = function(){
            newWin = window.open("https://cn.bing.com/");
        }

        
        //reload方法.定义一个按钮，单机按钮，刷新当前页面
        var btn = document.getElementById("btn");

        btn.onclick = function(){
            location.reload()

        }

    </script>
</body>
