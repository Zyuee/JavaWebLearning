<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动跳转</title>
    
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="count">5</span> 秒之后，自动跳转到首页
    </p>


    <script>
        var count = 5
        var number = document.getElementById("count");
        function showTime(){
            count--;
            if(count == 0){
                location.href = "https://www.w3school.com.cn/jsref/dom_obj_location.asp";
            }

            number.innerHTML = count+" ";
        }

        setInterval(showTime,1000);


    </script>
    
</body>
</html>
