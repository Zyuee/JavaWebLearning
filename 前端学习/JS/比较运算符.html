<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        /*
        字符串比较，按照字典数据比较，按位逐一比较，直到得出结果为止
        特殊的比较符号，===全等类型的比较，优先比较是否属于同于数据类型，如果数据

        */

        document.write(("abc" > "acd")+"<br>")

        document.write(("123" > 122)+"<br>")//自动数据类型转换

        document.write("123"===123)



    </script>
</head>
