<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊语法</title>

    <script>
        //1分号可以省略，但是不建议这样写
        var a = 3;
        alert(a);

        //不用var声明的量也可以使用，但用法不同
        /*
        没有var声明的变量是全局变量
        */
        
        function myFunction(){
            b = 4;

        }

        myFunction();
        alert(b);

    </script>
</head>
<body>
    
</body>
</html>
