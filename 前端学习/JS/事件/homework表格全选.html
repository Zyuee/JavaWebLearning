<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table{
           border: 1px solid;
           width: 500px;
           margin: 30%;
       } 
       td,th{
           text-align: center;
           border: 1px solid;
       }

       div{
           margin-top: 10px;
           margin-left: 30%;
       }
       .over{
           background-color: pink;
       }

       .out{
           background-color: white;
       }
    </style>
</head>
<body>
    <table>
        <caption>学生信息表</caption>
        <tr>
            <th><input type="checkbox" name="cb" id="firseCB"></th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="cb" id=""></td>
            <td>1</td>
            <td>学生1</td>
            <td>男</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="cb" id=""></td>
            <td>2</td>
            <td>学生2</td>
            <td>男</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="cb" id=""></td>
            <td>3</td>
            <td>学生3</td>
            <td>男</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="cb" id=""></td>
            <td>4</td>
            <td>学生4</td>
            <td>男</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
    </table>
    <div>
        <input type="button" name="" id="selctAll" value="全选">
        <input type="button" name="" id="selctNone" value="全不选">
        <input type="button" name="" id="selctRev" value="反选">

    </div>

    <script>
        window.onload = function(){
            //设置全选框
            document.getElementById("selctAll").onclick = function(){
                //获取全部的勾选框
                var cbs = document.getElementsByName("cb");
                //便利cbs数组
                for (let index = 0; index < cbs.length; index++) {
                    cbs[index].checked = true;
                    
                }
            }

            //设置全不选框
            document.getElementById("selctNone").onclick = function(){
                //获取全部的勾选框
                var cbs = document.getElementsByName("cb");
                //便利cbs数组
                for (let index = 0; index < cbs.length; index++) {
                    cbs[index].checked = false;
                    
                }
            }

            //设置反选
            document.getElementById("selctRev").onclick = function(){
                //获取全部的勾选框
                var cbs = document.getElementsByName("cb");
                //便利cbs数组
                for (let index = 0; index < cbs.length; index++) {
                    cbs[index].checked = !cbs[index].checked;//反选
                    
                }
            }

            //头上的全选框
            document.getElementById("firseCB").onclick = function(){

                //获取全部的勾选框
                var cbs = document.getElementsByName("cb");
                //获取第一个cb,this即可

                
                //便利cbs数组
                for (let index = 0; index < cbs.length; index++) {
                    cbs[index].checked = this.checked;//使得每个都相同
                    
                }

            }

            //给所有的tr都绑定鼠标移到元素之上和移除元素之上事件
            var trs = document.getElementsByTagName("tr");
            for (let i = 0; i < trs.length; i++) {
                trs[i].onmouseover = function(){
                    this.className = "over";
                }

                trs[i].onmouseout = function(){
                    this.className = "out";
                }
                
            }




        }
    </script>
    
</body>
</html>
