        .re_all{

            background-color: whitesmoke;

            margin-top: 30px;
        }
        /* 左边的div */

            float: left;
            /* color: #ffd026; */
            margin: 15px;
        }

        .re_left > p:first-child{
            color: #ffd026;
            font-size: 20px;

        .re_left > p:last-child{

        /* 右边的div */

        .re_right > p:first-child{

        /* 中间的div */

            border-radius: 5px;

        }

        #yanzheng{

        }
        #img_check{
            height: 32px;
            vertical-align: middle;
        }
        #sub_button{
            width: 150px;
            height: 45px;
            background-color: yellowgreen;
            

        }
    </style>

    <script>
        window.onload = function(){
            //1.给表单绑定submit事件
            document.getElementById('sub_button').onsubmit=function(){

            //调用用户校验方法 checkuserName()
            //调用密码校验方法 checkPassword()


            

        }

        //校验用户名
        function checkUserName(){
            //1.获取用户名的值
            var userName = document.getElementById("usersname").value;


            //2.定义正则表达式
            var reg_userName = /^\w(6,12)$/;
            //3.判断值是否符合正则的规则
            var bool = reg_userName.test(userName);

            //4.获取输入的span标签
            var span = document.getElementById("s_usersname")
            if(bool){
                //提示绿色对勾
                span.innerHTML = "<img height='25' weight='35' src='./pic1/勾.jpg'>";
            }
            else{
                //提示红色用户名有误
                span.innerHTML = "用户名有误";
            }
            return bool;

        }
    </script>
</head>
<body>

        <div class = 're_left'>

        <!-- center -->
        <div class="re_center">

                <form action="#" method="POST">
                    <table align="center" width = '500' >

                            </td>
                        </tr>
            
                        <tr>

                            </td>

                        </tr>

                        </tr>

                            <img src="./PIC/验证码.jpg" alt="" id="img_check"></td>
                        </tr>
            
                        <tr >
