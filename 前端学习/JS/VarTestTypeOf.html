<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义变量</title>
    <script>
        //定义变量
        var a = 3;
        alert(a);

        a = "abc";
        alert(a);

        //定义number类型
        var num1 = 1;
        var num2 = 2.2;
        var num3 = NaN;
        //输出到页面上
        document.write(num1+"---"+typeof(num1)+"<br>")
        document.write(num2+"<br>")
        document.write(num3+"<br>")


        //string类型
        var str = "aaa";
        var str2 = "bbb";
        document.write(str+"<br>"+str2+"<br>")

        //null ,undefine
        var obj = null;
        var obj2 = undefined;
        var obj3;
        document.write(obj3);


    </script>
</head>
<body>
    
</body>
</html>
