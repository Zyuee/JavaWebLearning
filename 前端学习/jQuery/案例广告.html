<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        /*
            需求：
            1.页面加载完成后，三秒出现广告
            2.广告加赞五秒后自动消失

            分析
            1.用定时器来完成，setTimeout（执行一次定时器）
            2.分析发现jQuery的显示和隐藏的动画效果，其实就是控制display
            3.使用show/hide的方法来完成广告的显示

        */

       

        $(function(){
            //显示广告
            function showfun(){
                $("#ad").show("slow");
            }
            //隐藏广告
            function hidefun(){
                $("#ad").hide("slow");
            }

            //定时器设定
            setTimeout(showfun,3000);

            //再定义一个定时器
            setTimeout(hidefun,5000);
        })

    </script>

    <style>
        #content{
            width: 100%;
            height: 300px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        <!-- 广告 -->
        <div id="ad" style="display: none;">
            <img src="./PIC/top.png" alt="" style="width: 100%;">
        </div>
        <!-- 下方正文部分 -->
        <div id="content">
            正文部分
        </div>
    </div>
</body>
</html>
