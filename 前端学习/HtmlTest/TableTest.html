<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width = '1'>
        <thead>
            <tr>
                <td>编号</td>
                <td>姓名</td>
                <td>成绩</td>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>jack</td>
                <td>100</td>
            </tr>

            <tr>
                <td>2</td>
                <td>rose</td>
                <td>90</td>
            </tr>

            


        </tbody>
        



    </table>

</body>
</html>
