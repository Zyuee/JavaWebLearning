<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- 
        form 用于定义表单的，可以定义一个范围，范围代表采集用户数据的范围
     -->
     <form action="#" method="GET">
        name : <input type="text" name="name" id=""><br>
        password : <input type="text" type="password" name="password" id=""><br>
        sex : male<input type = 'radio' name="gender" id="" value="female">
        female <input type='radio' name="gender" id="" value="female"><br>
        
        <input type='submit' name="" id="" value="登录"><br>
     </form>
    
</body>
</html>
